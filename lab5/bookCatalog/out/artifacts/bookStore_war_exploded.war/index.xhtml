<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<f:view>
    <h:form id="lol">
        <h:panelGroup id="searchResultTable">
            <h:dataTable id="results" value="#{Search.getSearchResults()}"
                         var="book">

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Title</f:facet>
                    <!-- row record -->
                    #{book.getTitle()}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Name</f:facet>
                    <!-- row record -->
                    #{book.getName()}
                </h:column>

                <h:column >
                    <!-- column header -->
                    <f:facet name="header">Surname</f:facet>
                    <!-- row record -->
                    #{book.getSurname()}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Price</f:facet>
                    <!-- row record -->
                    #{book.getPrice()}
                </h:column>

                <h:column >
                    <!-- column header -->
                    <f:facet name="header">ISBN</f:facet>
                    <!-- row record -->
                    #{book.getISBN()}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Realease Date</f:facet>
                    <!-- row record -->
                    #{book.getReleaseDate()}
                </h:column>

            </h:dataTable>
        </h:panelGroup>
    </h:form>
</f:view>
</html>
